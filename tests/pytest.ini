[pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Markers
markers =
    unit: Unit tests (no network)

# Coverage
addopts =
    --verbose
    --strict-markers
    --tb=short
    --cov=src/rnc_mcp
    --cov-report=term-missing
    --cov-report=html
    --cov-branch
    --cov-fail-under=90
    -p no:warnings

# Asyncio
asyncio_mode = auto

# Logging
log_cli = false
log_cli_level = INFO
log_cli_format = %(asctime)s [%(levelname)8s] %(message)s
log_cli_date_format = %Y-%m-%d %H:%M:%S

# Test discovery
norecursedirs = .git .tox dist build *.egg __pycache__
